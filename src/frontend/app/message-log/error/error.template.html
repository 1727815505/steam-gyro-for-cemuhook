<mat-card>
    <mat-card-header>
        <mat-icon mat-card-avatar svgIcon="alert-circle-outline" color="warn"></mat-icon>
        <mat-card-title>{{data.name}}</mat-card-title>
        <mat-card-subtitle>{{data.message}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{data.stack}}</mat-card-content>
</mat-card>
